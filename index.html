<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vocadal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cozy serif font (used ONLY for the word itself) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #eee6da;
      --card: #f3ecdf;
      --accent: #bfae94;
      --text: #3a342d;
      --muted: #6f665b;
      --border: #d6cbb8;
      --correct: #5f7f63;
      --wrong: #a86161;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 28px;
      color: var(--text);
    }

    .container {
      max-width: 820px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 18px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    .app-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.6rem;
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #3f3a33;
    }
    
    .title-sub {
      font-family: "Cormorant Garamond", serif;
      font-size: 1rem;
      letter-spacing: 0.6px;
      color: #6a6258;
      margin-bottom: 18px;
    }

    .pronunciation {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .date-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
    }

    button:hover {
      background: #e9e0d2;
    }

    input[type="date"] {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .word {
      margin-bottom: 28px;
    }

    /* üéØ Word styling ONLY */
    .word h2 {
      margin: 0;
      font-size: 1.7rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      font-family: "Cormorant Garamond", serif;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .example {
      font-style: italic;
      color: #544d44;
      margin-top: 6px;
    }

    .practice-box {
      margin-top: 36px;
      padding-top: 22px;
      border-top: 1px solid var(--border);
    }

    .question {
      margin-bottom: 18px;
    }

    .question input {
      width: 100%;
      padding: 9px 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #efe7d9;
    }

    .submit-btn {
      margin-top: 10px;
      background: var(--accent);
      border: none;
      color: #2f2a24;
      font-weight: 600;
    }

    .feedback {
      margin-top: 6px;
      font-size: 0.9rem;
    }

    .correct {
      color: var(--correct);
    }

    .wrong {
      color: var(--wrong);
    }
  </style>
</head>

<body>
<div class="container">
  <header>
    <div>
      <h1 class="app-title">vocadal</h1>
      <div class="title-sub">noun ‚Ä¢ /Ààvo ä.k…ô.d√¶l/</div>
    </div>

    <div class="date-controls">
      <button id="prev">‚Üê</button>
      <input type="date" id="picker">
      <button id="next">‚Üí</button>
    </div>
  </header>

  <div class="card" id="content">Loading‚Ä¶</div>
</div>

<script>
  const content = document.getElementById("content");
  const picker = document.getElementById("picker");

  let currentDate = new Date();
  currentDate.setHours(0,0,0,0);

  function format(date) {
    return date.toISOString().split("T")[0];
  }

  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  function loadDay(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, "0");
    const key = format(date);
    picker.value = key;

    fetch(`data/${year}-${month}.json`)
      .then(r => r.json())
      .then(data => {
        const day = data.days[key];
        if (!day) {
          content.innerHTML = "<p>No words for this day.</p>";
          return;
        }

        content.innerHTML = day.words.map(w => `
          <div class="word">
            <h2>${w.word}</h2>
            <div class="meta">${w.partOfSpeech} ‚Ä¢ ${w.pronunciation}</div>
            <p>${w.definition}</p>
            <div class="example">‚Äú${w.usage}‚Äù</div>
          </div>
        `).join("");

        const questions = shuffle(day.words).map((w, i) => `
          <div class="question">
            <div class="question-text">${i+1}. ${w.practice.fillBlank}</div>
            <input data-answer="${w.word.toLowerCase()}" />
            <div class="feedback"></div>
          </div>
        `).join("");

        content.innerHTML += `
          <div class="practice-box">
            <h3>Practice</h3>
            ${questions}
            <button class="submit-btn" id="submit">Submit Practice</button>
          </div>
        `;

        document.getElementById("submit").onclick = () => {
          document.querySelectorAll(".question").forEach(q => {
            const input = q.querySelector("input");
            const feedback = q.querySelector(".feedback");
            const answer = input.dataset.answer;

            if (input.value.trim().toLowerCase() === answer) {
              feedback.textContent = "Correct ‚úì";
              feedback.className = "feedback correct";
            } else {
              feedback.textContent = `Incorrect ‚Äî ${answer}`;
              feedback.className = "feedback wrong";
            }
          });
        };
      });
  }

  document.getElementById("prev").onclick = () => {
    currentDate.setDate(currentDate.getDate() - 1);
    loadDay(currentDate);
  };

  document.getElementById("next").onclick = () => {
    currentDate.setDate(currentDate.getDate() + 1);
    loadDay(currentDate);
  };

  picker.onchange = e => {
    currentDate = new Date(e.target.value);
    currentDate.setHours(0,0,0,0);
    loadDay(currentDate);
  };

  loadDay(currentDate);
</script>
</body>
</html>
