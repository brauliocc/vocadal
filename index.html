<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Vocabulary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f6f2ec;
      --card: #fffaf3;
      --accent: #c9b79c;
      --text: #3f3a34;
      --muted: #7a7267;
      --border: #e3dccf;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 820px;
      width: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .date-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #f0e8dc;
    }

    input[type="date"] {
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    .word {
      margin-bottom: 28px;
    }

    .word h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .definition {
      margin: 10px 0;
    }

    .example {
      font-style: italic;
      color: #5e574e;
      margin-bottom: 10px;
    }

    .practice {
      background: #f1eadf;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Daily Vocabulary</h1>
      <div class="date-controls">
        <button id="prevDay">←</button>
        <input type="date" id="datePicker" />
        <button id="nextDay">→</button>
      </div>
    </header>

    <div class="card" id="content">
      Loading...
    </div>

    <footer>
      Learn one good word at a time.
    </footer>
  </div>

  <script>
    let currentDate = new Date();

    const contentEl = document.getElementById("content");
    const datePicker = document.getElementById("datePicker");

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function loadDay(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = formatDate(date);

      datePicker.value = day;

      fetch(`data/${year}-${month}.json`)
        .then(res => res.json())
        .then(data => {
          const entry = data.days[day];
          if (!entry) {
            contentEl.innerHTML = "<p>No words for this day.</p>";
            return;
          }

          contentEl.innerHTML = entry.words.map(word => `
            <div class="word">
              <h2>${word.word}</h2>
              <div class="meta">${word.partOfSpeech} • ${word.pronunciation}</div>
              <div class="definition">${word.definition}</div>
              <div class="example">“${word.usage}”</div>
              <div class="practice">
                <strong>Practice:</strong><br>
                ${word.practice.fillBlank}
              </div>
            </div>
          `).join("");
        })
        .catch(() => {
          contentEl.innerHTML = "<p>Could not load data.</p>";
        });
    }

    document.getElementById("prevDay").onclick = () => {
      currentDate.setDate(currentDate.getDate() - 1);
      loadDay(currentDate);
    };

    document.getElementById("nextDay").onclick = () => {
      currentDate.setDate(currentDate.getDate() + 1);
      loadDay(currentDate);
    };

    datePicker.onchange = (e) => {
      currentDate = new Date(e.target.value);
      loadDay(currentDate);
    };

    loadDay(currentDate);
  </script>
</body>
</html>
